<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewire Reflections</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./search.css">
    <link rel="stylesheet" href="./debugging.css">
    <!-- three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- css3d renderer for html elements in 3d space -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
</head>

<body>
    <div id="background-canvas"></div>
    <div id="css-renderer-container"></div>

    <div class="container">
        <header>
            <h1>Rewire Reflections Archive</h1>
            <form role="search" id="search-form" action="#" onsubmit="return false;">
                <div id="search-bar">
                    <input type="search" id="search-input" name="query" placeholder="title or author" aria-label="Search for articles by title or author" autocomplete="off">
                    <button type="submit" id="search-button" aria-label="Submit search">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                        </svg>
                    </button>
                </div>
            </form>
            
        <div class="filters">
            <div class="filter-section">
                <h2>Year</h2>
                <ul>
                    <li><a href="#" data-filter="year" data-value="2024">2024</a></li>
                    <li><a href="#" data-filter="year" data-value="2025">2025</a></li>
                </ul>
            </div>

                <div class="filter-section">
                    <h2>Theme</h2>
                    <ul>
                        <li><a href="#" data-filter="theme" data-value="something">Something</a></li>
                        <li><a href="#" data-filter="theme" data-value="another-thing">Another thing</a>
                        </li>
                        <li><a href="#" data-filter="theme" data-value="some-other-topic">Some other topic</a></li>
                    </ul>
                </div>

                <div class="filter-section">
                    <h2>Type</h2>
                    <ul>
                        <li><a href="#" data-filter="type" data-value="Interview">Interview</a></li>
                        <li><a href="#" data-filter="type" data-value="Essay">Essay</a></li>
                        <li><a href="#" data-filter="type" data-value="Poem">Poem</a></li>
                    </ul>
                </div>
            </div>
        </header>
        
        <div class="articles-container" id="articles-container">
            <!-- Articles will be loaded here from authors.json -->
    </div>

    <script src="./three-scene.js"></script>
    <script src="./debugging.js"></script>
    <script src="./text-rendering.js"></script>
    <script src="./css3d-integration.js"></script>
    <script src="./article-background.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
